<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo de Factura</title>
    <link rel="manifest" href="manifest.json">
    
   
</head>
<style>
    .contenedor-boton{
        display: flex;
        align-items: center;
        justify-content: center;  
        padding: 0;
    }
    .boton{
        margin-top: 20px;
    }
</style>
<body class="bg-light container">
    <h1 class="display-4 "> Factura</h1>
    <small>En este Facturero los productos son exentos de IVA</small>
    <hr>
    <main>
        <section class="row">
            <div class="col">
                <div class="card ">
                    <div class="card-header row">
                        <h3 class="card-title">Cabecera de Factura</h3>

                        <div class="form-group col-md-3">
                            <label>Nro de Control</label>
                            <input type="number" class="form-control"
                            value="1"
                            id="inputNroControl"
                            >
                            
                        </div>

                        <div class="form-group col-md-3">
                            <label>Nro de Guia</label>
                            <input type="number" class="form-control"
                            value="1"
                            id="inputNroGuia"
                            >
                            
                        </div>
                        
                    </div>
                    
                    <div class="card-body">
                        <form class="row" id="formCabecera"    >
                            <div class="form-group col-md-4">
                                <label>Razon Social</label>
                                <input type="text" class="form-control" placeholder="Razon Social"
                                id="inputNombre"
                                >
                            </div>

                            <div class="form-group col-md-4">
                                <label>Fecha de Emision</label>
                                <input type="date" class="form-control"
                                id="inputFecha"
                               
                                >
                            </div>
                            <div class="form-group col-md-3">
                                <label>Rif o Cedula</label>
                                <input type="text" class="form-control" placeholder="Ejm: j090326538"
                                id="inputRuc"
                                >
                            </div>

                            <div class="form-group col-md-8">
                                <label>Domicilio Fiscal</label>
                                <input type="text" class="form-control"
                                placeholder="Ejm : Calle 3 Carrera 12 de San Cristobal"
                                id="inputDireccion"
                                >
                            </div>



                            <div class="form-group col-md-3">
                                <label>Nro de Licencia</label>
                                <input type="number" class="form-control"
                                placeholder="Licencia del cliente"
                                id="inputLicencia"
                                >
                            </div>

                            

                            <div class="form-group col-md-4">
                                <div class="mb-3">
                                    <label for="pago" class="form-label"> Forma de Pago</label>
                                
                                    <select class="form-select"  id="pago">
                                        <option value=""> ---  
                                            Seleccione Forma de Pago ---</option>
                                        <option value="Credito">Credito</option>
                                        
                                        <option value="Consignacion">Consignacion</option>

                                        <option value="Contado">Contado</option>
                                       
            
                                    </select>
                                </div>

                               
                            </div>

                            
                            <div class="form-group col-md-3">
                                <label>Nombre del Conductor</label>
                                <input type="text" class="form-control"
                                id="conductor"
                                >
                            </div>
                            <div class="form-group col-md-3">
                                <label >Cedula del Conductor </label>
                                <input type="text" class="form-control"
                                id="ciConductor"
                                >
                            </div>
                            <div class="form-group col-md-3">
                                <label >Placa del Vehiculo</label>
                                <input type="text" class="form-control"
                                id="placa"
                                >
                            </div>

                            <div class="form-group col-md-3">
                                <label >Tipo de Vehiculo</label>
                                <input type="text" class="form-control"
                                id="tipoVehiculo"
                                >
                            </div>
                            
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        
        <section class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form class="row" id="formDetalle" >
                            <div class="form-group col-md-3">
                                <label>Nombre del Producto</label>
                                <input type="text" class="form-control"
                                id="inputProducto"
                                >
                            </div>
                            <div class="form-group col-md-3">
                                <label >Nombre del Fabricante</label>
                                <input type="text" class="form-control"
                                id="inputFabricante"
                                >
                            </div>

                            <div class="form-group col-md-3">
                                <label >Cantidad en Cajas</label>
                                <input type="number" class="form-control"
                                id="inputCajas"
                                >
                            </div>
                            
                            <div class="form-group col-md-3">
                                <label >Cantidad en Unidades</label>
                                <input type="number" class="form-control"
                                id="inputUnidades"
                                >
                            </div>

                            <div class="form-group col-md-3">
                                <label >Capacidad por Unidad</label>
                                <input type="number" class="form-control"
                                id="inputCapacidad"
                                >
                            </div>

                            <div class="form-group col-md-3">
                                <label >Volumen total de litros</label>
                                <input type="number" class="form-control"
                                id="inputVolumen"
                                >
                            </div>

                            <div class="form-group col-md-3">
                                <label >Grado Alcoholico</label>
                                <input type="number" class="form-control"
                                id="inputGrado"
                                >
                            </div>

                            <div class="form-group col-md-3">
                                <div class="mb-3">
                                    <label for="procedencia" class="form-label"> Procedencia del Producto</label>
                                
                                    <select class="form-select"  id="procedencia">
                                        <option value=""> ---  
                                            Seleccione Procedencia  ---</option>
                                        <option value="nacional">Nacional</option>
                                        
                                        <option value="importado">Importado</option>
                                       
            
                                    </select>
                                </div>

                               
                            </div>

                            <div class="form-group col-md-2">
                                <label > Precio Unitario</label>
                                <input type="number" class="form-control" id="precioUnitario">
                            </div>
                            <div class="form-group col-md-2">
                                <label >Precio Total</label>
                                <input type="number" class="form-control" id="precioTotal">
                            </div>
                         
                            <div class="form-group col-md-1 contenedor-boton">
                                
                               <button type="submit" class="btn btn-primary boton">
                                    Agregar
                               </button>
                               
                               
                               
                            </div>

                            <div class="form-group col-md-1  contenedor-boton">
                                
                                <button id="resetRegistro" class="btn btn-danger boton">
                                     Resetear 
                                </button>
                                                          
                             </div>

                             
                           
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        
        <div class="col mt-4">
            <button class="btn btn-dark " id="btnGuardar">
                Guardar Factura 
            </button>
            &nbsp;
            &nbsp;
            <button class="btn btn-primary " id="btnGenerarPdf">
                Generar Pdf
            </button>
            
        </div>
        
        
        </section>

        <section class="row mt-4">
            <div class="col">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Fabricante</th>
                            <th> Cajas</th>
                            <th> Unidades</th>
                            <th> Capacidad</th>
                            <th> Litros</th>
                            <th> Grado</th>
                            <th>Procedencia</th>
                            <th>Precio Unitario</th>
                            <th>Precio Total</th>
                           
                        </tr>
                    </thead>
                    
                    <tbody id="cuerpoTabla">
                            
                    </tbody>
                    
                </table>
                
                <br>

                <div class="col mt-4">
                    
                    <div class="form-group col-md-3"> 
                        <label for="totalFactura"> Total de la Factura:</label>
                        <input type="number" id="totalFactura" class="form-control">
                        

                    </div>
                    
                    <div class="form-group col-md-3"> 
                        <label for="SubtotalFactura"> Subtotal de la Factura:</label>
                        <input type="number" id="SubtotalFactura" class="form-control">

                    </div>

                    <div class="form-group col-md-3"> 
                        <label for="ExoneradototalFactura"> Total de la Factura Exonerado:</label>
                        <input type="number" id="ExoneradototalFactura" class="form-control">

                    </div>

                     &nbsp;
                        <hr>

                     <button class="btn btn-danger " id="eliminarNodo">
                        Resetear 
                    </button>

                    <hr>
                    
                   
<br>

                </div>

               
                
                
                
                
            </div>
        </section>
    </main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="factura.js"></script>
    <script src="jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script> 
    
    
</body>
</html>
